<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  // Test Data 1
var markWeight1 = 78; // Mark's weight in kilograms
var markHeight1 = 1.69; // Mark's height in meters

var johnWeight1 = 92; // John's weight in kilograms
var johnHeight1 = 1.95; // John's height in meters

// Calculate BMIs for Test Data 1
var markBMI1 = markWeight1 / (markHeight1 * markHeight1);
var johnBMI1 = johnWeight1 / (johnHeight1 * johnHeight1);

// Create a Boolean variable for Test Data 1
var markHigherBMI1 = markBMI1 > johnBMI1;

console.log("Test Data 1:");
console.log("Mark's BMI: " + markBMI1);
console.log("John's BMI: " + johnBMI1);
console.log("Does Mark have a higher BMI than John in Test Data 1? " + markHigherBMI1);
console.log("\n");

// Test Data 2
var markWeight2 = 95; // Mark's weight in kilograms
var markHeight2 = 1.88; // Mark's height in meters

var johnWeight2 = 85; // John's weight in kilograms
var johnHeight2 = 1.76; // John's height in meters

// Calculate BMIs for Test Data 2
var markBMI2 = markWeight2 / (markHeight2 * markHeight2);
var johnBMI2 = johnWeight2 / (johnHeight2 * johnHeight2);

// Create a Boolean variable for Test Data 2
var markHigherBMI2 = markBMI2 > johnBMI2;

console.log("Test Data 2:");
console.log("Mark's BMI: " + markBMI2);
console.log("John's BMI: " + johnBMI2);
console.log("Does Mark have a higher BMI than John in Test Data 2? " + markHigherBMI2);


    </script>
</body>
</html>
